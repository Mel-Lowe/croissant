    <h1>Croissant</h1>

    <h3>Noun: croissant; plural noun: croissants</h3>
    <p>
      A French crescent-shaped roll made of sweet flaky yeast dough, eaten for
      breakfast.
    </p>
    <h3>Origin</h3>
    <p>
      Late 19th century. The term had occasionally been recorded earlier as a
      variant of crescent.
    </p>
